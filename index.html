<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Dice Roller</h1>
    <form class="dice" action="" method="post">
      <label for="die">Number of sides</label>
      <br>
      <select class="die" name="sides" id="sides">
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="20">20</option>
      </select>
      <br>
      <label for="range">Number of dice</label>
      <br>
      <input name="range" type="range" min='1' max='10' value="1" class='range' id="range">
      <br>
      <p id="value">1</p>
      <br>
      <button type="button" name="button" onclick="run()">Roll</button>
      <!-- <input type="submit" name="submit" value="submit"> -->
    </form>
    <div class="result">

    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
